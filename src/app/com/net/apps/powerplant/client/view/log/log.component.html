<p>
  <span style="float: right;align-content: flex-end">
    <button class="clear" (click)="logService.clear()">clear    </button>
  </span>
  <strong>Logs</strong>
</p>
<div style="border: thin dashed;margin: 0em; padding: 1em">
  <div *ngIf="logService.messages.length">
    <p *ngFor='let message of logService.messages'>{{message}}</p>
  </div>
</div>
