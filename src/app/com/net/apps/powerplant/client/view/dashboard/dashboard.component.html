<app-user-details></app-user-details>
<hr>
<h4>Mon Relevé</h4>
<div class="col-1-3">
  <label>Date:
    <input type="datetime-local" value="2018-01-01T12:00:00.000" #dateReleve>
  </label>

  <label>Relevé:
    <input type="number" #valueReleve>
  </label>

  <label>Centrale:
    <select [(ngModel)]="selectedPlant">
    <!--<select>-->
      <option value="" disabled selected="true">Choose a type</option>
      <option *ngFor="let plant of plants$ | async" [ngValue]="plant">
        {{ plant.name }} ({{ plant.type.name }})
      </option>
    </select>
  </label>
  <button (click)="save(valueReleve.value, dateReleve.value)">Enregistrer Relevé</button>
</div>
