<div class="row justify-content-center">
  <div class="col-md-4 col-md-offset-3">
    <h2>Creation compte utilisateur</h2>

    <!--<ngb-alert [dismissible]="false"  *ngIf="f.submitted && !f.valid">-->
      <!--<span *ngIf="f.submitted && !username.valid"><strong>Attention ! </strong>Login requis</span><br>-->
      <!--<span *ngIf="f.submitted && !password.valid"><strong>Attention ! </strong>Mot de passe requis</span><br>-->
      <!--<span *ngIf="f.submitted && !lastName.valid"><strong>Attention ! </strong>Nom requis</span><br>-->
      <!--<span *ngIf="f.submitted && !firstName.valid"><strong>Attention ! </strong>Prénom requis</span><br>-->
    <!--</ngb-alert>-->

    <form name="form" (ngSubmit)="f.form.valid && createUser()" #f="ngForm" class="needs-validation" novalidate>
      <div class="form-group" [ngClass]="{ 'is-invalid': f.submitted && !username.valid }">
        <label for="username">Login</label>
        <input type="text" class="form-control"
               [ngClass]="{ 'is-invalid': f.submitted && !username.valid }"
               name="username" [(ngModel)]="model.username" #username="ngModel"
               required/>
        <div *ngIf="f.submitted && !username.valid" class="invalid-feedback">Login obligatoire</div>
      </div>

      <div class="form-group" [ngClass]="{ 'is-invalid': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control"
               [ngClass]="{ 'is-invalid': f.submitted && !password.valid }"
               name="password" [(ngModel)]="model.password" #password="ngModel"
               required/>
        <div *ngIf="f.submitted && !password.valid" class="invalid-feedback">Mot de passe requis</div>
      </div>
      <br>

      <div class="form-group" [ngClass]="{ 'is-invalid': f.submitted && !lastName.valid }">
        <label for="lastName">Nom</label>
        <input type="text" class="form-control"
               [ngClass]="{ 'is-invalid': f.submitted && !lastName.valid }"
               name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel"
               required/>
        <div *ngIf="f.submitted && !lastName.valid" class="invalid-feedback">Nom obligatoire</div>
      </div>
      <div class="form-group" [ngClass]="{ 'is-invalid': f.submitted && !firstName.valid }">
        <label for="firstName">Prenom</label>
        <input type="text" class="form-control"
               [ngClass]="{ 'is-invalid': f.submitted && !firstName.valid }"
               name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel"
               required/>
        <div *ngIf="f.submitted && !firstName.valid" class="invalid-feedback">Prénom obligatoire</div>
      </div>


      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Créer compte</button>
        <img *ngIf="loading"
             src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
